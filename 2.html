	<h2>내 인생영화</h2>
	<p>살면서 기억이 나는 영화. 몇 번이고 다시 보고 싶은 장면이 있는 영화.</p>
	<p>언제봐도 나의 인생영화에서 밀리지 않는 1순위는 타이타닉이다.</p>
	<h2>Mon goût</h2>
	<p>철저하게 내 위주의, 내 취향의, 내가 좋아하는 영화.</p>
