	<br>
	<h4><p>타이타닉 Titanic(1997)</p></h4>
	<img src="titanic.jpg" width="10%">
	<p>언제봐도 나의 인생영화에서 밀리지 않는 1순위는 타이타닉이다. 
	일곱살에 처음으로 사람이 나오는 영화를 본 것이 타이타닉이었는데, 이후로 언제나 나의 인생영화의 첫번째 목록에 올라있는 영화이다. 
	무엇이 그렇게 좋았을까.	</p>
